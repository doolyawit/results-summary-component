<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">

    <div class="result-container">
      <div id="result-title">Your Result</div>
      <div class="score">
        <div id="sc">
          76 </div>
        <div id="of">of 100</div>
      </div>
      <div id="result">Great</div>
      <div id="description">Your scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary-container">
      <div id="sum-title">Summary</div>
      <div class="reaction"><img src="./assets/images/icon-reaction.svg" class="icon"><span>Reaction
        </span> <span class="sum-point">80 </span>
      </div>
      <div class="memory"><img src="./assets/images/icon-memory.svg" class="icon"><span>Memory</span>
        <span class="sum-point">92 </span>
      </div>
      <div class="verbal"><img src="./assets/images/icon-verbal.svg" class="icon"><span>Verbal&nbsp;&nbsp;&nbsp;</span>
        <span class="sum-point">61 </span>
      </div>
      <div class="visual"><img src="./assets/images/icon-visual.svg"
          class="icon"><span></span>Visual&nbsp;&nbsp;&nbsp;</span> <span class="sum-point">72 </span>
      </div>
      <button id="continue">Continue</button>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
